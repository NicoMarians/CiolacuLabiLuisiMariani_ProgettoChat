<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Flock</title>
</head>
<body data-bs-theme="dark">
    <div class="flock-space">

        <!--STARTER PAGE-->
        <div id="starterPage" class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden">
            <h1 class="">Benvenuto su </h1>
            <div class="Flock"><h1>Flock</h1></div>
            <p class="">Connettiti e comunica con facilità.</p>

            <div class="">   
                <button type="button" id="login_btn" class="btn btn-info">Login</button>
                <button type="button" id="register_btn" class="btn btn-secondary">Registrati</button>
            </div>  
        </div>
       

        <!--  --------REGISTRAZIONE--------  -->

        <!--MAIL-->
        <div class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden" id="registerMailPage">
            <button class="btn buttonToStarterPage" >Back</button>
            <h3 class="form-title mb-2">Inserisci la tua email</h3>
                <div class="input-group px-4 mt-4 input-register-width mb-10" >
                    <input type="text" id="email_input" class="form-control" placeholder="Inserisci email">
                    <button type="button" id="invia_email_password" class="btn btn-outline-info">➤</button>
                </div> 
        </div>

        <!--PASSWORD-->
        <div class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden" id="registerPasswordPage">
            <button class="btn buttonToStarterPage" >Back</button>
            <h2 id="messErrorIfNotPsw">Inserisci la password che ti è arrivata sulla mail inserita</h2>
                <div class="input-group px-4 mt-4 input-register-width">
                    <input type="text" id="password_input_register" class="form-control" placeholder="Inserisci password">
                    <button type="button" id="check_password" class="btn btn-outline-info">➤</button>
                </div>
        </div>

        <!--USERNAME-->
        <div class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden" id="registerUsernamePage">
            <button class="btn buttonToStarterPage" >Back</button>
            <h2>Scegli l'username</h2>
            <div class="input-group px-4 mt-4 input-register-width">
                <input type="text" id="username_input" class="form-control" placeholder="inserisci username">
                <button type="button" id="add_username" class="btn btn-outline-info">➤</button>
            </div>
        </div>

        <!--  --------LOGIN--------  -->
        <div class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden" id="loginPage">
            <button class="btn buttonToStarterPage" >Back</button>
            <h3 class="form-title mb-2">Entra nel tuo account</h3>
            <div class="input-container mb-2">
                <input type="text" id="username_login_input" placeholder="Inserisci username" class="form-control mb-2">
                <span>
                </span>
            </div>
            <div class="input-container">
                <input type="text" id="password_login_input" placeholder="Enterisci Password" class="form-control mb-3">
            </div>
            <button type="button" id="login_btn_login_space" class="btn btn-outline-info mb-2">Entra</button>
            <p class="signup-link">
                Non hai un account?
                <a class="p-1 rounded"  href="#registerMailPage">registrati</a>
            </p>         
        </div>

        <!--  --------HOME--------  -->
        <div class="page hidden" id="homePage">
            <button type="button" id="buttonLogout">Logout</button>
            <div id="divInserimentoUtentiChat">
                <div class="input-group px-4 mt-4">
                    <input type="text" id="filterChat" class="form-control" placeholder="&#x1F50E;&#xFE0E; Cerca">
                    <button type="button" id="buttonCreateChat" class="btn btn-outline-info">✚</button>
                </div>
            </div>

            <p class="paragrafo-sopra-nome">Benvenuto</p>
            <h1 id="username_homepage" class="usernameHome"></h1>

            <div id="chatSpace" class="card-list lista-chat"></div>
        </div>

        <!--  --------CHAT--------  -->
        <div class="page hidden" id="chatPage">
            <button type="button" class="btn btn-light" id="buttonBackChat">Back</button>

            <div id="chatSpace-container" class="chat-container-class">

            </div>

            <div class="input-group px-1 mt-1">
                <input class="inputImgChat" id="inputImgChat" type="file" single>
                <input type="text" id="input_messaggio" placeholder="Message..." class="form-control">
                <button type="button" id="sendButtonMess" class="btn btn-light"> ➤ </button>
            </div> 
        </div>

        <!--  --------CERCA UTENTI--------  -->
        <div id="searchUserPage" class="page hidden">
            <button class="btn" type="button" id="buttonBackCerca">Back</button>
            <input type="text" id="inputRicercaUtenti" placeholder="⌕ Cerca utente">
            <button type="button" id="buttonRicercaUtenti">Cerca</button>

            <div id="utentiTrovati">
                
            </div>
        </div>


    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
