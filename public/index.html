<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Flock</title>
</head>
<body data-bs-theme="dark">
    <div class="flock-space">

        <!--STARTER PAGE-->
        <div id="starterPage" class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden">
            <h1 class="">Benvenuto su </h1>
            <div class="Flock"><h1>Flock</h1></div>
            <p class="">Connettiti e comunica con facilità.</p>

            <div class="">
                <button type="button" id="login_btn" class="btn btn-info">Login</button>
                <button type="button" id="register_btn" class="btn btn-secondary">Registrati</button>
            </div>  
            <a href="iDocs-master/documentazione.html" class="documentazione-link">Leggi la documentazione</a>
        </div>
       

        <!--  --------REGISTRAZIONE--------  -->

        <!--MAIL-->
        <div class="page display-flex-home flex-column align-items-center justify-content-center vh-100 hidden" id="registerMailPage">
            <button type="button" class="btn buttonToStarterPage" >Back</button>
            <div id="registerMailForm"></div>
        </div>

        <!--PASSWORD-->
        <div class="page display-flex-home flex-column align-items-center justify-content-center vh-100 hidden" id="registerPasswordPage">
            <button type="button" class="btn buttonToStarterPage" >Back</button>
            <div id="registerPasswordForm"></div>
        </div>

        <!--USERNAME-->
        <div class="page display-flex-home flex-column align-items-center justify-content-center vh-100 hidden" id="registerUsernamePage">
            <button type="button" class="btn buttonToStarterPage" >Back</button>
            <div id="registerUsernameForm"></div>
        </div>

        <!--  --------LOGIN--------  -->
        <div class="page display-flex-home flex-column align-items-center justify-content-center vh-100 hidden" id="loginPage">
            <button type="button" class="btn buttonToStarterPage" >Back</button>
            <div id="loginForm"></div>
        </div>

        <!--  --------HOME--------  -->
        <div class="page hidden" id="homePage">
            <div id="homeHeader" class="input-group px-4 mt-4">
                <button type="button" id="buttonLogout">Logout</button>
                <div>
                    <div id="homeSearch"></div>
                    <button type="button" id="buttonCreateChat" class="btn btn-outline-info">✚</button>
                </div>
                
            </div>

            <div id="listaChat"></div>

            <p class="paragrafo-sopra-nome">Benvenuto</p>
            <h1 id="username_homepage" class="usernameHome"></h1>

            <div id="chatSpace" class="card-list lista-chat"></div>
        </div>

        <!--  --------CHAT--------  -->
        <div class="page hidden" id="chatPage">
            <button type="button" class="btn btn-light" id="buttonBackChat">Back</button>

            <div id="header-chat"></div>

            <div id="chatSpace-container" class="chat-container-class"></div>

            <div id="form-container" class="fixed-bottom"></div>

            
        </div>

        <!--  --------CERCA UTENTI--------  -->
        <div id="createChatPage" class="page hidden">
            <div id=creaChatErrorDiv></div>
            <div id="createChatBack"></div>
            <div id="createChatSearch"></div>
            <div id="createChatUtenti"></div>
            <div id="createChatForm"></div>
        </div>


    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
