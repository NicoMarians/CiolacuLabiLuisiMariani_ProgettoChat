<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>

    <title>Flock</title>
</head>
<body>
    <div class="flock-space" >

        <!--HOME-->
        <div id="home" class="page home">
            <h1 class="home-title text-4xl font-bold mb-6">Benvenuto su </h1>
            <div class="Flock"><h1>Flock</h1></div>
            <p class="text-lg text-gray-600 mb-8">Connettiti e comunica con facilità.</p>
        
            <div class="flex space-x-4">
                <button type="button" id="login_btn" class="btn-primary">Login</button>
                <button type="button" id="register_btn" class="btn-secondary">Registrati</button>
            </div>  
        </div>

        
        <!--  --------REGISTRAZIONE--------  -->

        <!--MAIL-->
        <div class="page hidden" id="registrati-container">
            <h2>Inserisci la tua email</h2>
            <input type="text" id="email_input"> 
            <button type="button" id="invia_email_password" class="summit">-></button>
        </div>

        <!--PASSWORD-->
        <div class="page hidden" id="register-password-container">
            <h2 id="messErrorIfNotPsw">Inserisci la password che ti è arrivata</h2>
            <input type="text" id="password_input">
            <button type="button" id="check_password" class="summit">-></button>
        </div>

        <!--USERNAME-->
        <div class="page hidden" id="username-container">
            <h2>Scegli l'username</h2>
            <input type="text" id="username_input">
            <button type="button" id="add_username" class="summit">-></button>
        </div>

        <!--  --------LOGIN--------  -->
        <div class="page hidden form" id="login-container">
            
                <p class="form-title">Entra nel tuo account</p>
                <div class="input-container">
                    <input type="text" id="username_login_input" placeholder="Inserisci username">
                    
                    <span>
                    </span>
                </div>
                <div class="input-container">
                    <input type="text" id="password_login_input" placeholder="Enter password">

                </div>
                <button type="button" id="login_btn_login_space" class="submit">Entra</button>

            
                <p class="signup-link">
                    No account?
                    <a href="#registrati-container">registrati</a>
                </p>         
        </div>


        <!--  --------CHAT--------  -->


        <div class="page hidden" id="chatSpace-container">
            <h1 id="username_homepage" class="usernameHome"></h1>
            <div id="chatSpace"></div>
        </div>
        
        
            <div class="conversation-item-wrapper" id="MesschatSpace">

                <div class="conversation-item-box">
                    <div class="conversation-item-text">
                        <p>%MESSMANDANTE</p>
                        <div class="conversation-item-time">%ORA</div>
                    </div>
                </div>

            </div>
        
        
        
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
