<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>

    <title>Flock</title>
</head>
<body>
    <div class="flock-space" >

        <!--HOME-->
        <div id="home" class="page home">
            <h1 class="">Benvenuto su <span class="">Flock</span></h1>
            <p class="">Connettiti e comunica con facilità.</p>
        
            <div class="">
                <button type="button" id="login_btn" class="">Login</button>
                <button type="button" id="register_btn" class="">Registrati</button>
            </div>  
        </div>

        
        <!--  --------REGISTRAZIONE--------  -->

        <!--MAIL-->
        <div class="page hidden" id="registrati-container">
            <h2>Inserisci la tua email</h2>
            <input type="text" id="email_input"> 
            <button type="button" id="invia_email_password" class="">-></button>
        </div>

        <!--PASSWORD-->
        <div class="page hidden" id="register-password-container">
            <h2 id="messErrorIfNotPsw">Inserisci la password che ti è arrivata</h2>
            <input type="text" id="password_input">
            <button type="button" id="check_password" class="">-></button>
        </div>

        <!--USERNAME-->
        <div class="page hidden" id="username-container">
            <h2>Scegli l'username</h2>
            <input type="text" id="username_input">
            <button type="button" id="add_username" class="">-></button>
        </div>

        <!--  --------LOGIN--------  -->
        <div class="page hidden" id="login-container">
            
                <p class="">Entra nel tuo account</p>
                <div class="">
                    <input type="text" id="username_login_input" placeholder="Inserisci username">
                    
                    <span>
                    </span>
                </div>
                <div class="">
                    <input type="text" id="password_login_input" placeholder="Enter password">

                </div>
                <button type="button" id="login_btn_login_space" class="">Entra</button>

            
                <p class="">
                    No account?
                    <a href="#registrati-container">registrati</a>
                </p>         
        </div>


        <!--  --------CHAT--------  -->


        <div class="page hidden" id="chatSpace-container">
            <h1 id="username_homepage" class=""></h1>
            <div id="chatSpace"></div>
        </div>
        
        
            <div class="page hidden" id="MesschatSpace">

            </div>
        
        
        
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
