<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

<body data-bs-theme="dark">
    <div class="flock-space " >

        <!--HOME-->
        <div id="home" class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden">
            <h1 class="">Benvenuto su </h1>
            <div class="Flock"><h1>Flock</h1></div>
            <p class="">Connettiti e comunica con facilità.</p>

            <div class="">
                <button type="button" id="login_btn" class="btn btn-info">Login</button>
                <button type="button" id="register_btn" class="btn btn-secondary">Registrati</button>
            </div>  
        </div>


        <!--  --------REGISTRAZIONE--------  -->

        <!--MAIL-->
        <div class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden" id="registrati-container">
            <h3 class="form-title mb-2">Inserisci la tua email</h3>
            <input type="text" id="email_input"> 
            <button type="button" id="invia_email_password" class="">-></button>
        </div>

        <!--PASSWORD-->
        <div class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden" id="register-password-container">
            <h2 id="messErrorIfNotPsw">Inserisci la password che ti è arrivata</h2>
            <input type="text" id="password_input" placeholder="Inserisci password">
            <button type="button" id="check_password" class="summit">-></button>
        </div>
        </div>

        <!--USERNAME-->
        <div class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden" id="username-container">
            <h2>Scegli l'username</h2>
            <input type="text" id="username_input" placeholder="inserisci username">
            <button type="button" id="add_username" class="summit">-></button>
        </div>
        </div>

        <!--  --------LOGIN--------  -->
        <div class="display-flex-home flex-column align-items-center justify-content-center vh-100 page hidden" id="login-container">
            <h3 class="form-title mb-2">Entra nel tuo account</h3>
            <div class="input-container mb-2">
                <input type="text" id="username_login_input" placeholder="Inserisci username" class="form-control mb-2">
                <span>
                </span>
            </div>
            <div class="input-container">
                <input type="text" id="password_login_input" placeholder="Enterisci Password" class="form-control mb-3">
            </div>
            <button type="button" id="login_btn_login_space" class="btn btn-outline-info mb-2">Entra</button>
            <p class="signup-link">
                Non hai un account?
                <a class="p-1 rounded"  href="#registrati-container">registrati</a>
            </p>         
        </div>


        <!--  --------CHAT--------  -->


        <div class="page hidden" id="chatSpace-container">
            <h1 id="username_homepage" class="usernameHome"></h1>
            <div id="chatSpace"></div>
        </div>


        <button class="btn "></button>
            <div class="page hidden" id="MesschatSpace">

                <div class="page hidden" id="chatSpace-container">
                    <div class="conversation-item-box">
                        <div class="conversation-item-text">
                            <p>%MESSMANDANTE</p>
                            <div class="conversation-item-time">%ORA</div>
                        </div>
                    </div>
                </div>

                <div class="conversation-item-box">

                        <p>%MESSMANDANTE</p>
