<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>

    <title>Flock</title>
</head>
<body>
    <div class="flock-space" >

        <!--HOME-->
        <div id="home" class="page home visible flex flex-col items-center justify-center min-h-screen bg-gray-100 text-gray-800">
            <h1 class="home-title text-4xl font-bold mb-6">Benvenuto su <span class="text-blue-500">Flock</span></h1>
            <p class="text-lg text-gray-600 mb-8">Connettiti e comunica con facilità.</p>
        
            <div class="flex space-x-4">
                <button type="button" id="login_btn" class="btn-primary">Login</button>
                <button type="button" id="register_btn" class="btn-secondary">Registrati</button>
            </div>  
        </div>

        
        <!--  --------REGISTRAZIONE--------  -->

        <!--MAIL-->
        <div class="page hidden" id="registrati-container">
            <h2>Inserisci la tua email</h2>
            <input type="text" id="email_input"> 
            <button type="button" id="invia_email_password" class="">-></button>
        </div>


        <!--PASSWORD-->
        <div class="page hidden" id="register-password-container">
            <h2 id="messErrorIfNotPsw">Inserisci la password che ti è arrivata</h2>
            <input type="text" id="password_input">
            <button type="button" id="check_password" class="">-></button>
        </div>

        <!--USERNAME-->
        <div class="page hidden" id="username-container">
            <h2>Scegli l'username</h2>
            <input type="text" id="username_input">
            <button type="button" id="add_username" class="">-></button>
        </div>

        <!--  --------LOGIN--------  -->

        <div class="page hidden input-container" id="login-container">
            <input type="text" id="username_login_input">  
            <label for="username_login_input">username:</label>
            <label for="password_login_input">Password:</label>
            <input type="text" id="password_login_input">

            <button type="button" id="login_btn_login_space" class="">Entra</button>
        </div>


        <!--  --------CHAT--------  -->


        <div class="page hidden" id="chatSpace-container">
            <h1 id="username_homepage" class="usernameHome"></h1>
            <div id="chatSpace"></div>
        </div>
        
        <div class="page card-container hidden" id="MesschatSpace">
            
        </div>
        
        
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
